<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styling -->
  <link rel="stylesheet" href="../Assets/CSS/style.css" />

  <!-- JavaScript -->
  <script src="../JavaScript/logIn.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Russo+One&display=swap" rel="stylesheet">

  <title>Log In</title>
</head>

<body>
  <nav class="navBar">
    <div class="continerNavLogIn">
      <h3 class="logo">SpaceBook</h3>
      <!-- <p class="motivationalQuote">The space where you can find your place.</p> -->
    </div>
  </nav>

  <div class="loginBox">
    <h2 class="loginheading">Log In</h2>
    <form action="" class="formStyle">
      <input class="emailBar" type="email" placeholder="Enter your e-mail" autocomplete="email" id="email" />
      <input class="passwordBar" type="password" placeholder="Enter your password" autocomplete="current-password"
        id="password" />
    </form>

    <div class="logSignButtons">
      <input class="signinButton" type="button" value="Sign In" />
      <input class="loginButton" type="button" value="Log In" id="logIn" />
    </div>

    <div class="otherLinks">
      <a href="" class="newPasswordLink">Forgot your password?</a>
      <a href="" class="createAccountLink">Create an account.</a>
    </div>
  </div>
</body>

</html>
